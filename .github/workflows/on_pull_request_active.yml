name: "PR: Build, test and deploy preview"
on:
  pull_request:
jobs:
  checkout:
    name: "Checkout"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
  mainnet-build:
    name: "Mainnet"
    needs:
      - checkout
    uses: ./.github/workflows/build_job.yml
    with:
      network: mainnet
      test: true
  mainnet-publish:
    name: "Mainnet"
    needs:
      - mainnet-build
    uses: ./.github/workflows/publish_job.yml
    with:
      account_id: 0dd44352714dc8c855d81b72164cd961
      branch: pr-${{ github.event.number }}
      project: deployment-testing-mainnet
  testnet-build:
    name: "Testnet"
    needs:
      - checkout
    uses: ./.github/workflows/build_job.yml
    with:
      network: testnet
      test: true
  testnet-publish:
    name: "Testnet"
    needs:
      - testnet-build
    uses: ./.github/workflows/publish_job.yml
    with:
      account_id: 0dd44352714dc8c855d81b72164cd961
      branch: pr-${{ github.event.number }}
      project: deployment-testing-testnet
