name: "PR: Build, test and deploy preview"
on:
  pull_request:
jobs:
  checkout:
    name: "Checkout"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
  mainnet-build:
    name: "Mainnet"
    needs:
      - checkout
    uses: ./.github/workflows/build_job.yml
    with:
      network: mainnet
      test: true
      account_id: 0dd44352714dc8c855d81b72164cd961
      branch: pr-${{ github.event.number }}
      project: deployment-testing-mainnet
    secrets: inherit
  testnet-build:
    name: "Testnet"
    needs:
      - checkout
    uses: ./.github/workflows/build_job.yml
    with:
      network: testnet
      test: true
      account_id: 0dd44352714dc8c855d81b72164cd961
      branch: pr-${{ github.event.number }}
      project: deployment-testing-testnet
    secrets: inherit
  comment:
    name: "Comment Pull Request"
    needs:
      - mainnet-build
      - testnet-build
    uses: edumserrano/find-create-or-update-comment@v1
    with:
      issue-number: ${{ github.event.pull_request.number }}
      body-includes: '<!-- pr-ci-comment -->'
      comment-author: 'github-actions[bot]'
      body: | # can be a single value or you can compose text with multi-line values
        <!-- pr-ci-comment -->
        Hey look!!! A comment 😊😊👍👍
      edit-mode: replace
